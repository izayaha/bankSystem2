<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        input{
            margin: 8px;
        }
        button{

            margin: 8px;
        }
    </style>
</head>
<body>
<center>
    <div>
余额：<span id="num"></span>
    </div>
    <div id="laynum1" class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="demo" >
        <div  id="laynum" class="layui-progress-bar layui-bg-green"></div>
    </div>
</center>
</body>
<script src="layui/layui.js"></script>

<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script>
    //注意进度条依赖 element 模块，否则无法进行正常渲染和功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('element', function(){
        var element = layui.element;

        //一些事件监听
        element.on('tab(demo)', function(data){
            console.log(data);
        });

        $(function () {
            $.ajax({
                type: "get",
                url: "balance.do",
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data.code == 1) {
                        $("#num").text(data.info);

                        element.progress('demo',data.info+"%")

                    }
                }


            })
        });
    });



</script>
</html>
